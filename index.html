<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Validation</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-lg p-3 mb-6 bg-white rounded">
                <h1>FORM VALIDATION</h1>
                <div>
                <input type="text" id="username" class="from-control" placeholder="username">
                <small id="username_error"></small>
                </div>
                <div>
                <input type="text" id="email" class="from-control" placeholder="email">
                <small id="email_error"></small>
                </div>
                <div>
                <input type="text" id="password" class="from-control" placeholder="password">
                <small id="password_error"></small>
                </div>
                <div>
                <input type="text" id="cpassword" class="from-control" placeholder="confirm password">
                <small id="cpassword_error"></small>
                </div>
                <button class="btn btn-primary" onclick="validate()">submit</button>
            </div>
        </div>
    </div>
</body>
</html>

<script src="./index.js"></script>
